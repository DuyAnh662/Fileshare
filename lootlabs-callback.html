<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Verifying Task - FileShare</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/head.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .callback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .callback-card {
            max-width: 480px;
            text-align: center;
            padding: 3rem 2rem;
        }

        .callback-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        .callback-icon.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .callback-icon.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .callback-icon.loading {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .callback-title {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .callback-message {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .callback-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .tier-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .tier-badge.tier-0 {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .tier-badge.tier-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }

        .tier-badge.tier-2 {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .callback-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .progress-to-next {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .loading .callback-icon {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="callback-container">
        <div class="card callback-card" id="callback-content">
            <div class="callback-icon loading">⏳</div>
            <h1 class="callback-title">Verifying...</h1>
            <p class="callback-message">Please wait while we verify your completion.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/rateLimit.js"></script>
    <script src="js/lootlabs.js"></script>
    <script>
        async function processCallback() {
            const container = document.getElementById('callback-content');

            try {
                // Process callback from LootLabs
                const result = await lootlabs.handleCallback();

                if (result.success) {
                    // Success: fetch latest tier info
                    const tierInfo = await rateLimit.getUserTier();
                    const goal = localStorage.getItem('lootlabs_target_goal') || '5';

                    // Store result in sessionStorage so status pages can verify
                    const payload = {
                        success: true,
                        goal: goal,
                        lootlabsCount: tierInfo.lootlabsCount,
                        tier: tierInfo.tier,
                        timestamp: Date.now()
                    };
                    sessionStorage.setItem('lootlabs_last_result', JSON.stringify(payload));

                    // Redirect to the appropriate status page
                    if (goal === '50') {
                        window.location.href = 'lootlabs-50-status.html';
                    } else {
                        window.location.href = 'lootlabs-5-status.html';
                    }
                } else {
                    // Verification failed
                    container.innerHTML = `
                        <div class="callback-icon error">✕</div>
                        <h1 class="callback-title">Verification Failed</h1>
                        <p class="callback-message">${result.error || 'Unable to verify your completion. This might happen if you completed too quickly or the session expired.'}</p>
                        
                        <div class="callback-actions">
                            <a href="donate.html" class="btn btn-primary">Back to Support Page</a>
                            <a href="upload.html" class="btn btn-secondary">Back to Upload</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Callback error:', error);
                container.innerHTML = `
                    <div class="callback-icon error">✕</div>
                    <h1 class="callback-title">Error</h1>
                    <p class="callback-message">An unexpected error occurred. Please try again.</p>
                    
                    <div class="callback-actions">
                        <a href="upload.html" class="btn btn-primary">Back to Upload</a>
                    </div>
                `;
            }
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>

</html>
